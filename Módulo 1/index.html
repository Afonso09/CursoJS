<html>
    <head>Curso JavaScript</head>
        <body>
            <script>
                // em operações matemáticas não é possível trabalhar com string + inteiro, por exemplo. Só há opração entre números.
                var x = 10, y = 5, w = 11, r = 7;

                var resultado = x + y;
                var mod = w % r;
                // incrementar um valor
                x += 3;
                console.log(x);
                console.log(resultado);
                console.log(mod);              
            </script>
        </body>
    
</html>
