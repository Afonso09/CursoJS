<html>
    <head>
        <title>Manipulando a DOM</title>
    </head>
    <body>
        <div id="app">
            <input type="text" name="nome" id="nome"/>
            <button class="botao">Adicionar</button>
        </div>

        <script>
            // querySelector sempre retorna um único elemento. Se eu passar querySelectorAll ele mostra a lista de elementos. 
         

            // chamar o alerta de botão clicado via JS.
           var inputElement = document.querySelector('input[name=nome]'); // esse  input chama o texto   digitado dentro do  campo e exibe no alert.
           var btnElement = document.querySelector('button.botao');
           
           btnElement.onclick = function() {
                var text = inputElement.value;
               alert(text);
           }
        </script>
    </body>
</html>
